<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sharp interface</title>
    //= templates/head.html
</head>
<body>

    <section class="content">
        <div class="container">
            <div class="logo">Parrot Wings</div>
            <div class="login panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                <form class="form">
                    <fieldset>
                        <div class="form-group label-floating">
                            <label class="control-label" for="inputEmail">Email</label>
                            <input type="email" id="inputEmail" class="form-control" />
                        </div>

                        <div class="form-group label-floating">
                            <label class="control-label" for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" />
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block btn-raised" type="submit">Let me in</button>
                        </div>
                        <div class="form-group login__signup">
                            No account yet? <a href="signup.html">Create one</a>
                        </div>
                    </fieldset>
                </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer Scripts -->
    //= templates/custom-scripts.html
</body>
</html>
