<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sharp interface</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0" name="viewport">
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link href='https://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<section class="content">
    <div class="container">
        <div class="logo">Parrot Wings</div>
        <div class="signup panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Sign up</h3>
            </div>
            <div class="panel-body">
                <form class="form">
                    <fieldset>
                        <div class="form-group label-floating">
                            <label class="control-label" for="inputName">Name</label>
                            <input type="username" id="inputName" class="form-control" />
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label" for="inputEmail">Email</label>
                            <input type="email" id="inputEmail" class="form-control" />
                        </div>

                        <div class="form-group label-floating">
                            <label class="control-label" for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" />
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label" for="inputPasswordRepeat">Re-type password</label>
                            <input type="password" id="inputPasswordRepeat" class="form-control" />
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block btn-raised" type="submit">Sign me up</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Footer Scripts -->
<script src="js/main.js"></script>
</body>
</html>
